security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }
        jira_auth_provider:
            id: dg_jira_auth.user_provider

    firewalls:
        jira_secured:
            provider:               jira_auth_provider
            switch_user:            false
            context:                user
            pattern:                /jira/.*
            jira_form:
                check_path:         dg_jira_auth_check_path
                login_path:         dg_jira_auth_login
            anonymous:              true

        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/demo/secured/login$
            security: false

        secured_area:
            pattern:    ^/demo/secured/
            form_login:
                check_path: _security_check
                login_path: _demo_login
            logout:
                path:   _demo_logout
                target: _demo
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"

    access_control:
        - { path: ^/demo/secured/hello/admin/, roles: ROLE_ADMIN }
        - { path: ^/jira/public, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/jira/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/jira/(.*)$, role: ROLE_USER }
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
